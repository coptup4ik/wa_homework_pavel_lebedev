<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <h1 class="user">User</h1>
    <div class="content">
        <div class="content-block content-block--home">
            <img src="../assets/home.png" alt="" class="content-block__image content-block__image-home">
            <p class="content-block__text content-block__text-home">Home</p>
        </div>
        <div class="content-block content-block--contact ">
            <img src="../assets/contact.png" alt="" class="content-block__image content-block__image-contact">
            <p class="content-block__text content-block__text-contact">Contact</p>
        </div>
        <div class="content-block content-block--hire">
            <img src="../assets/hire.png" alt="" class="content-block__image content-block__image-hire">
            <p class="content-block__text content-block__text-hire">Hire</p>
        </div>
        <div class="content-block content-block--photos">
            <img src="../assets/photos.png" alt="" class="content-block__image content-block__image-photos">
            <p class="content-block__text content-block__text-photos">Photos</p>
        </div>
        <div class="content-block content-block--about">
            <img src="../assets/about.png" alt="" class="content-block__image content-block__image-about">
            <p class="content-block__text content-block__text-about">About</p>
        </div>
        <div class="content-block content-block--about-long">
            <img src="../assets/about.png" alt="" class="content-block__image content-block__image-about">
            <p class="content-block__text content-block__text-about">About</p>
        </div>
        <div class="content-block content-block--blog">
            <img src="../assets/blog.jpg" alt="" class="content-block__blog--image">
            <div class="content-block__blog--text">
                <h2>Blog</h2>
                <p>Hello World!!</p>
            </div>
        </div>
        <div class="content-block content-block--contact-color">
            <img src="../assets/contact.png" alt="" class="content-block__image content-block__image-contact-color">
            <p class="content-block__text content_block__text-contact">Contact</p>
        </div>
    </div>
</div>
</body>
</html>
